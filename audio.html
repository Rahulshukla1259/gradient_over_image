<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Over Image</title>
    <style>
        /* Style for the container div */
        .image-container {
            position: relative;
            display: inline-block;
        }

        /* Style for the image */
        .image-container img {
            max-width: 100%;
            height: auto;
        }

        /* Style for the linear gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
        }

        /* Style for text on top of the gradient overlay */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://tse1.mm.bing.net/th?id=OIP.aqSVE7TUcbsLCQdF_FPfRgHaEK&pid=Api&rs=1&c=1&qlt=95&w=177&h=99" alt="Your Image">
        <div class="gradient-overlay"></div>
        <div class="overlay-text">Overlay Text</div>
    </div>
</body>
</html>
